<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Do you dare?</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        <script src="app.js" charset="utf-8"></script>
        <div class = "footer">
            <p>Created by Maryll Castelino</p>
            <p>Reference : <a href="https://www.youtube.com/watch?v=jaVNP3nIAv0">freecodecamp.org</a></p>
            <p><a href="https://github.com/Maryll-castelino/Rock-Paper-Scissor-WebApp">Github</a></p>
        </div>
    </body>
</html>
